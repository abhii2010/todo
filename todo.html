<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
</head>
<body ng-app="todoApp">
<h1>Todo App1</h1>

<div ng-controller="MainCtrl">
    <div>
        <input type="text" ng-model="newTodo.text">
        <input type="hidden" ng-model="newTodo.completed" value="false">
        <button ng-click="add()">Add</button>
    </div>
    <div>
        <div ng-repeat="item in todos">

            <input type="checkbox" ng-model="item.completed">
            <input type="text" ng-model="item.text">
            <button ng-click="delete(item)">x</button>

        </div>
    </div>
    <hr>
    <button ng-click="clearCompleted()">Clear Completed Items</button>
</div>
<hr>

<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
