<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="jumbotron">
        <h1>My Resume</h1>
        <p>Hi.. This is My Resume</p>
        <button class="btn btn-primary">Contact Me</button>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <i class="glyphicon glyphicon-heart"></i>
            <i class="glyphicon glyphicon-thumbs-up"></i>
            <button class="btn  btn-primary btn-lg">Search  <span class="glyphicon glyphicon-search"></span></button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1>Contact Form</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" id="email" required>
                </div>
                <input type="submit" class="btn btn-primary" value="Contact">
            </form>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>News Letter</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-4"> Column 1</div>
        <div class="col-xs-12 col-md-4"> Column 2</div>
        <div class="col-xs-12 col-md-4"> Column 3</div>
    </div>
</div>

</body>
</html>
